    icon: folder
    columns:
      - width: 1/1
        sections:
          contentA:
            type: fields
            fields:
              blocks:
                label: Blocks
                type: blocks
                fieldsets:
                  item:
                    name: Block
                    icon: document
                    preview: fields
                    wysiwyg: true 
