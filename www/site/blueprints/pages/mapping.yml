                          template: video
                      length:
                        type: text
                        label: Length
                        pattern: "[0-9]{2,}:[0-9]{2}"
                        placeholder: "00:00"
                        width: 1/3
                      text:
                        type: markdown
                        label: Text
                        size: two-lines
                        buttons: 
